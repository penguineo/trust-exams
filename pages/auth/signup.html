
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Trust Exam</title>
  <meta name="description" content="Create a new Trust Exam account">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="../src/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Custom tailwind config injection -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
          },
          colors: {
            'trust-blue': '#0077ED',
            'trust-light-blue': '#E6F2FF',
            'trust-dark': '#1D1D1F',
            'trust-gray': '#86868B',
            'trust-light-gray': '#F5F5F7',
          },
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Make supabase client accessible globally
    const supabaseClient = supabase;
  </script>
</head>
<body class="bg-trust-light-gray">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 border-b border-gray-100 bg-white/80 backdrop-blur-md navbar-blur">
    <div class="container-custom flex h-16 items-center justify-between">
      <div class="flex items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <svg class="h-8 w-8 text-trust-blue" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L4 6V12C4 15.31 7.58 20 12 22C16.42 20 20 15.31 20 12V6L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(0, 119, 237, 0.1)"/>
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="text-xl font-bold text-trust-dark">Trust Exam</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Sign Up Form -->
  <div class="min-h-screen flex items-center justify-center px-4 py-24">
    <div class="w-full max-w-2xl">
      <div class="card animate-fade-in bg-white p-8 shadow-md">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Create your account</h1>
          <p class="text-trust-gray">Join Trust Exam today</p>
        </div>

        <div id="signup-error" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
        
        <!-- Role Selection -->
        <div class="mb-8">
          <label class="block text-sm font-medium text-trust-dark mb-3">I am a:</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button id="role-examiner" class="role-btn h-20 flex items-center justify-center border border-gray-200 rounded-lg p-4 hover:bg-trust-light-blue hover:border-trust-blue transition-colors">
              <div class="text-center">
                <div class="font-medium text-trust-dark">Examiner</div>
                <div class="text-xs text-trust-gray mt-1">I want to create and manage exams</div>
              </div>
            </button>
            <button id="role-examinee" class="role-btn h-20 flex items-center justify-center border border-gray-200 rounded-lg p-4 hover:bg-trust-light-blue hover:border-trust-blue transition-colors">
              <div class="text-center">
                <div class="font-medium text-trust-dark">Examinee</div>
                <div class="text-xs text-trust-gray mt-1">I want to take exams</div>
              </div>
            </button>
          </div>
        </div>

        <!-- Form Container that changes based on role selection -->
        <div id="signup-forms-container">
          <!-- Default message when no role is selected -->
          <div id="role-prompt" class="py-8 text-center text-trust-gray">
            Please select your role to continue
          </div>
          
          <!-- Examiner Form -->
          <form id="examiner-form" class="hidden space-y-6">
            <div class="space-y-4">
              <div>
                <label for="platform-access-key" class="block text-sm font-medium text-trust-dark mb-1">Platform Access Key</label>
                <input id="platform-access-key" type="text" required class="input w-full" placeholder="Enter your organization's access key">
              </div>
              
              <div>
                <label for="organization-name" class="block text-sm font-medium text-trust-dark mb-1">Organization Name</label>
                <input id="organization-name" type="text" required class="input w-full" placeholder="Enter your organization name">
              </div>
              
              <div>
                <label for="examiner-phone" class="block text-sm font-medium text-trust-dark mb-1">Phone Number</label>
                <input id="examiner-phone" type="tel" required class="input w-full" placeholder="Enter your phone number">
              </div>
              
              <div>
                <label for="examiner-email" class="block text-sm font-medium text-trust-dark mb-1">Email Address</label>
                <input id="examiner-email" type="email" required class="input w-full" placeholder="Enter your email address">
              </div>
              
              <div>
                <label for="examiner-password" class="block text-sm font-medium text-trust-dark mb-1">Password</label>
                <input id="examiner-password" type="password" required class="input w-full" placeholder="Create a password (min. 8 characters)">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-full">
              Sign up as Examiner
            </button>
          </form>
          
          <!-- Examinee Form -->
          <form id="examinee-form" class="hidden space-y-6">
            <div class="space-y-4">
              <div>
                <label for="examinee-full-name" class="block text-sm font-medium text-trust-dark mb-1">Full Name</label>
                <input id="examinee-full-name" type="text" required class="input w-full" placeholder="Enter your full name">
              </div>
              
              <div>
                <label for="examinee-phone" class="block text-sm font-medium text-trust-dark mb-1">Phone Number</label>
                <input id="examinee-phone" type="tel" required class="input w-full" placeholder="Enter your phone number">
              </div>
              
              <div>
                <label for="examinee-email" class="block text-sm font-medium text-trust-dark mb-1">Email Address</label>
                <input id="examinee-email" type="email" required class="input w-full" placeholder="Enter your email address">
              </div>
              
              <div>
                <label for="examinee-password" class="block text-sm font-medium text-trust-dark mb-1">Password</label>
                <input id="examinee-password" type="password" required class="input w-full" placeholder="Create a password (min. 8 characters)">
              </div>
            </div>

            <div class="mt-4">
              <div class="flex items-center justify-center space-x-4">
                <button type="submit" class="btn btn-primary w-full">
                  Sign up with Email
                </button>
              </div>
              
              <div class="relative flex items-center justify-center my-6">
                <div class="border-t border-gray-200 absolute w-full"></div>
                <div class="bg-white px-4 z-10 text-sm text-trust-gray">or continue with</div>
              </div>
              
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button type="button" id="google-signup" class="flex items-center justify-center space-x-2 border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition-colors">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.20455C17.64 8.56637 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8195H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20455Z" fill="#4285F4"/>
                    <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5614C11.2418 14.1014 10.2109 14.4205 9 14.4205C6.65591 14.4205 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/>
                    <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957273C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957273 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                    <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                  </svg>
                  <span>Google</span>
                </button>
                <button type="button" id="linkedin-signup" class="flex items-center justify-center space-x-2 border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition-colors">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0ZM5.4 15.3H2.7V7.2H5.4V15.3ZM4.05 5.85C3.15 5.85 2.4 5.1 2.4 4.2C2.4 3.3 3.15 2.55 4.05 2.55C4.95 2.55 5.7 3.3 5.7 4.2C5.7 5.1 4.95 5.85 4.05 5.85ZM15.3 15.3H12.6V10.65C12.6 9.9 11.85 9.15 11.1 9.15C10.35 9.15 9.6 9.9 9.6 10.65V15.3H6.9V7.2H9.6V8.4C10.05 7.65 11.1 7.05 12 7.05C13.8 7.05 15.3 8.55 15.3 10.35V15.3Z" fill="#0077B5"/>
                  </svg>
                  <span>LinkedIn</span>
                </button>
              </div>
              
              <button type="button" id="magic-link-signup" class="mt-4 w-full flex items-center justify-center space-x-2 border border-gray-200 rounded-lg py-3 px-4 hover:bg-gray-50 transition-colors">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22 12C22 6.48 17.52 2 12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12ZM15 6.5L18.5 10L9.5 19L5.5 15L9 11.5L7.5 10L5.5 12L9.5 16L17 8.5L15 6.5Z" fill="#0077ED"/>
                </svg>
                <span>Sign in with Magic Link</span>
              </button>
            </div>
          </form>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
          <p class="text-sm text-trust-gray">
            Already have an account? <a href="login.html" class="text-trust-blue hover:underline">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      initSignup();
      feather.replace();
      
      // Role selection
      const examinerBtn = document.getElementById('role-examiner');
      const examineeBtn = document.getElementById('role-examinee');
      const rolePrompt = document.getElementById('role-prompt');
      const examinerForm = document.getElementById('examiner-form');
      const examineeForm = document.getElementById('examinee-form');
      
      examinerBtn.addEventListener('click', function() {
        // Highlight selected role
        examinerBtn.classList.add('bg-trust-light-blue', 'border-trust-blue');
        examineeBtn.classList.remove('bg-trust-light-blue', 'border-trust-blue');
        
        // Show the appropriate form
        rolePrompt.classList.add('hidden');
        examinerForm.classList.remove('hidden');
        examineeForm.classList.add('hidden');
        
        // Store selected role
        sessionStorage.setItem('selectedRole', 'examiner');
      });
      
      examineeBtn.addEventListener('click', function() {
        // Highlight selected role
        examineeBtn.classList.add('bg-trust-light-blue', 'border-trust-blue');
        examinerBtn.classList.remove('bg-trust-light-blue', 'border-trust-blue');
        
        // Show the appropriate form
        rolePrompt.classList.add('hidden');
        examineeForm.classList.remove('hidden');
        examinerForm.classList.add('hidden');
        
        // Store selected role
        sessionStorage.setItem('selectedRole', 'examinee');
      });
      
      // Check if a role was previously selected
      const selectedRole = sessionStorage.getItem('selectedRole');
      if (selectedRole === 'examiner') {
        examinerBtn.click();
      } else if (selectedRole === 'examinee') {
        examineeBtn.click();
      }
    });
  </script>
</body>
</html>
