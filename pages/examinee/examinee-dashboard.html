<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examinee Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="header">
    <div class="header-container">
      <a href="/student/dashboard" class="header-logo">ExamPlatform</a>
      <nav class="header-nav">
        <a href="/student/dashboard" class="text-blue-500 font-medium">Dashboard</a>
        <a href="/student/exams" class="text-gray-600 hover:text-gray-900">My Exams</a>
        <a href="/student/results" class="text-gray-600 hover:text-gray-900">Results</a>
        <button id="logout-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Logout</button>
      </nav>
    </div>
  </header>

  <main class="page-container">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold">Student Dashboard</h1>
        <p class="text-gray-600">View your exams and results</p>
      </div>
      
      <!-- Exam code input -->
      <div class="mt-4 md:mt-0 bg-white shadow-soft rounded-md p-4 flex items-center gap-3">
        <div>
          <input type="text" id="exam-code-input" placeholder="Enter exam code" class="border rounded px-3 py-2 w-48">
        </div>
        <button id="join-exam-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
          Join Exam
        </button>
      </div>
    </div>
    
    <!-- Upcoming Exams -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Upcoming Exams</h2>
      <div id="upcoming-exams-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exams will be added here dynamically -->
        <div class="animate-pulse bg-white rounded-lg shadow-soft p-6">
          <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
          <div class="h-3 bg-gray-200 rounded w-1/2 mb-2"></div>
          <div class="h-3 bg-gray-200 rounded w-2/3 mb-4"></div>
          <div class="h-8 bg-gray-200 rounded w-1/3 mt-4"></div>
        </div>
      </div>
    </div>
    
    <!-- Completed Exams -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Past Exams</h2>
      <div id="completed-exams-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exams will be added here dynamically -->
        <div class="animate-pulse bg-white rounded-lg shadow-soft p-6">
          <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
          <div class="h-3 bg-gray-200 rounded w-1/2 mb-2"></div>
          <div class="h-3 bg-gray-200 rounded w-2/3 mb-4"></div>
          <div class="h-8 bg-gray-200 rounded w-1/3 mt-4"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Exam Card Template -->
  <template id="exam-card-template">
    <div class="bg-white rounded-lg shadow-soft overflow-hidden">
      <div class="p-6">
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-lg font-semibold exam-title">Exam Title</h3>
          <span class="text-xs font-medium px-2 py-1 rounded-full exam-status"></span>
        </div>
        <div class="text-gray-600 text-sm mb-4">
          <p class="flex items-center mb-1">
            <i class="fas fa-calendar-alt mr-2"></i>
            <span class="exam-date">Date</span>
          </p>
          <p class="flex items-center mb-1">
            <i class="fas fa-clock mr-2"></i>
            <span class="exam-duration">Duration</span>
          </p>
        </div>
        <div class="flex justify-end">
          <a href="#" class="exam-action-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"></a>
        </div>
      </div>
    </div>
  </template>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Dashboard JS -->
  <script src="/js/student/dashboard.js"></script>
</body>
</html>
