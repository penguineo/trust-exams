<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Exam</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <!-- Exam Header -->
    <div class="sticky top-0 z-10 bg-white shadow-sm border-b">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xl font-semibold" id="exam-title">Loading exam...</h2>
          <div class="flex items-center gap-2">
            <button id="camera-btn" class="flex items-center gap-2 border rounded-md px-3 py-1.5">
              <i class="fas fa-video"></i>
              <span>Enable Camera</span>
            </button>
            
            <button id="mic-btn" class="flex items-center gap-2 border rounded-md px-3 py-1.5">
              <i class="fas fa-microphone"></i>
              <span>Enable Mic</span>
            </button>
            
            <div class="flex items-center border rounded-md px-3 py-1.5 bg-orange-50 text-orange-600 border-orange-200">
              <i class="fas fa-clock mr-1.5"></i>
              <span class="font-medium" id="exam-timer">00:00:00</span>
            </div>
          </div>
        </div>
        
        <div class="flex items-center gap-2 mb-1">
          <span class="text-sm text-gray-500" id="question-counter">Question 0 of 0</span>
          <div class="flex-1 bg-gray-200 h-2 rounded-full">
            <div class="bg-blue-500 h-2 rounded-full" id="progress-bar" style="width: 0%"></div>
          </div>
          <span class="text-sm text-gray-500" id="progress-percentage">0%</span>
        </div>
        
        <div id="camera-warning" class="bg-amber-50 border-amber-200 border rounded-md p-2 mb-2 flex items-center gap-2 text-amber-600 text-sm">
          <i class="fas fa-exclamation-circle"></i>
          <span>Please enable both camera and microphone to begin the exam.</span>
        </div>
      </div>
    </div>
    
    <!-- Question Content -->
    <div class="flex-1 py-6">
      <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-soft mb-6">
          <div class="p-6" id="question-container">
            <div class="animate-pulse">
              <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
              <div class="h-3 bg-gray-200 rounded w-1/2 mb-2"></div>
              <div class="h-3 bg-gray-200 rounded w-2/3 mb-4"></div>
              <div class="space-y-2 mt-6">
                <div class="h-6 bg-gray-200 rounded w-full mb-2"></div>
                <div class="h-6 bg-gray-200 rounded w-full mb-2"></div>
                <div class="h-6 bg-gray-200 rounded w-full mb-2"></div>
                <div class="h-6 bg-gray-200 rounded w-full mb-2"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center">
          <button id="prev-btn" class="flex items-center gap-1 border rounded-md px-4 py-2 hover:bg-gray-50">
            <i class="fas fa-chevron-left"></i>
            <span>Previous</span>
          </button>
          
          <button id="next-btn" class="flex items-center gap-1 bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">
            <span>Next</span>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Submit Confirmation Dialog -->
    <div id="submit-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
        <h3 class="text-xl font-semibold mb-2">Submit Exam</h3>
        <p class="text-gray-600 mb-4">Are you sure you want to submit your exam? This action cannot be undone.</p>
        <div class="flex justify-end gap-2">
          <button id="cancel-submit" class="border rounded-md px-4 py-2 hover:bg-gray-50">Cancel</button>
          <button id="confirm-submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates for different question types -->
  <template id="multiple-choice-template">
    <div class="question-content animate-fade-in">
      <h3 class="text-lg font-medium mb-2">Question <span class="question-number"></span></h3>
      <p class="mb-4 question-text"></p>
      
      <div class="space-y-2 options-container">
        <!-- Options will be added here dynamically -->
      </div>
    </div>
  </template>
  
  <template id="option-template">
    <div class="flex items-center space-x-2 p-2 border rounded-md hover:bg-gray-50 cursor-pointer option-item">
      <input type="radio" class="option-radio">
      <label class="flex-1 cursor-pointer py-2 option-label"></label>
    </div>
  </template>
  
  <template id="true-false-template">
    <div class="question-content animate-fade-in">
      <h3 class="text-lg font-medium mb-2">Question <span class="question-number"></span></h3>
      <p class="mb-4 question-text"></p>
      
      <div class="space-y-2">
        <div class
